<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 5fr;
            gap: 10px;

        }
        .left{
            background:red;
        }
        .Right{
            background: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>LEFT</h1>
        </div>
        <div class="Right">
            <h1>RIGHT</h1>
        </div>
    </div>
</body>
</html>
